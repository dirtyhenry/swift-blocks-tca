name: Deploy Documentation

# ðŸ“œ https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
on:
  workflow_dispatch:
  push:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.8"
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build Documentation
        run: |
          xcodebuild docbuild\
            -scheme BlocksTCA\
            -destination 'generic/platform=macOS'\
            -derivedDataPath ../DerivedData
      - name: Process Archive
        run: |
          mkdir _site
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting ../DerivedData/Build/Products/Debug/BlocksTCA.doccarchive \
            --output-path _site \
            --hosting-base-path /swift-blocks-tca/
      - name: Create Custom index.html
        run: |
          rm _site/index.html
          cat > _site/index.html <<- EOM
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url='https://dirtyhenry.github.io/swift-blocks-tca/documentation/blocks-tca/'" />
            </head>
           <body>
              <p>Please follow <a href="https://dirtyhenry.github.io/swift-blocks-tca/documentation/blocks-tca/">this link</a>.</p>
            </body>
          </html>
          EOM
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
